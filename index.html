<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskExperts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- =======================================
                 header part start 
    ============================================ -->
    <section id="header-part">
      <div class="container">
        <div class="header-item">
            <div class="row">
                <div class="col-lg-4">
                  <div class="header-left">
                  
                    <p>  <img src="images/watch.png" alt="watch"> Monday - Friday8AM - 9PM</p>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="header-middle">
                    <p><img src="images/Location.png" alt="Location"> 725 Park Ave, New York</p>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="header-right">
                    <div class="icons">
                      <img src="images/Instagram.png" alt="Instagram">
                      <img src="images/facebook.png" alt="facebook">
                      <img src="images/twiterr.png" alt="twiterr">
                      <img src="images/linkedin.png" alt="linkedin">
                    </div>
                  </div>
                </div>
        </div>
 
        </div>
      </div>
    </section>

    <!-- =======================================
                 header part end
    ============================================ -->

    <!-- =======================================
                navbar part start
    ============================================ -->

    <section id="navbar-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="logo">
                        <p><img src="images/Logo (1).png" alt="logo"> AskExperts</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="menu">
                        <ul>
                            <li><a href=""> <i class="fa-solid fa-house icon"></i>  Home</a></li>
                            <li><a href=""> <i class="fa-solid fa-file-lines icon"></i> Pages</a></li>
                            <li><a href=""> <i class="fa-brands fa-slack icon"></i> Services</a></li>
                            <li><a href=""> <i class="fa-solid fa-briefcase icon"></i> Work</a></li>
                            <li><a href=""> <i class="fa-solid fa-phone-volume icon"></i> Contact</a></li>
                        </ul>
                    </div>

                </div>
                <div class="col-lg-3"> 
                <div class="search-box">
                    <p>+ (888) 452 1505</p>
                    <div class="semi-box">
                        <i class="fa-solid fa-phone-volume icon"></i>
                        

                    </div>
                </div>
                </div>

               

                
            </div>
        </div>

    </section>

    <!-- =======================================
                navbar part end
    ============================================ -->
    <script src="js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
